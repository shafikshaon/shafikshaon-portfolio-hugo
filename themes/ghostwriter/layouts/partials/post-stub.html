<a href="{{ .Permalink }}">
    <div class="post">
        <div class="post-title">
            <p>{{ .Title }}</p>
        </div>

        <div class="post-date">
            <p>
                <time datetime="{{ .Date.Format " 2006-01-02" }}"
            itemprop="datePublished">{{dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time>
            </p>
        </div>
    </div>
</a>
